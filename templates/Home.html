<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Management System</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        
        body, html {
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            margin: 0;
            color: #ffffff; /* White text for contrast */
            overflow: hidden;
            background-color: #000;
        }

        /* --- The Background Image Container --- */
        .bg-image {
            /* The image used */
            background-image: url("{{ url_for('static', filename='images/hostel1.jpg') }}");
            
            /* Full height */
            height: 100vh; 
            
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* --- The Medium Overlay --- */
        /* This darkens the image so text is readable, but not too much */
        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- Header / Navbar Styles --- */
        .navbar {
            background: transparent !important; /* Clear background to blend in */
            padding-top: 20px;
            z-index: 10; /* Ensure it's on top of overlay */
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }

        .btn-login {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle see-through button */
            color: #fff;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-2px);
        }

        /* --- Main Content Centering --- */
        .hero-content {
            position: relative;
            z-index: 1; /* On top of overlay */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .main-title {
            font-weight: 800;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6); /* Shadow makes text pop */
        }

        .sub-title {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
        }

        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="bg-overlay"></div>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">HMS Admin</a>
                
                <div class="ms-auto">
                    <a href="{{ url_for('admin_login') }}" class="btn btn-login">
                        Login
                    </a>
                </div>
            </div>
        </nav>

        <div class="hero-content container">
            <h1 class="main-title">Hostel Management System</h1>
            <p class="sub-title">Efficient. Secure. Reliable.</p>
        </div>

        <div class="footer">
            &copy; 2025 Hostel Management System. Only for Authorized Admins.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
