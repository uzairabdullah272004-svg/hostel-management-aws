{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Edit Student</h3>
                </div>
                <div class="card-body">
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Room Number</label>
                            <select name="room_id" class="form-control">
                                {% for room in rooms %}
                                    <option value="{{ room.id }}" {% if room.id == student.room_id %}selected{% endif %}>
                                        {{ room.room_number }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fee</label>
                            <input type="number" name="fee" class="form-control" value="{{ student.fee }}" step="0.01" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
